name: check-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]

    steps:
    - uses: actions/checkout@v2
    - name: Install libnuma-dev
      run: sudo apt-get install -y install libnuma-dev
    - name: make clean
      run: make clean
    - name: make
      run: make
